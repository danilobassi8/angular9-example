<div class="container">
    <div class="jumbotron mt-3">
        <h1>{{article.title}}</h1>
        <h2 class="lead">{{article.description}}</h2>
        <p> {{article.body}}</p>
    </div>

    <div class="form-inline; display: inline">
        <div class="form-group mx-sm-3 ancho">
            <textarea class="form-control mb-2" rows="3" cols="134" [formControl]="commentControl"></textarea>
            <button type="submit" class="btn btn-primary mb-2" (click)="setComment()">Comentar</button>
        </div>

        <em *ngIf="commentControl.touched && commentControl.invalid">Tenes que escribir un comentario</em>

    </div>


    <div class="list-group mb-2" *ngFor="let comment of comments">
        <div class="list-group-item list-group-item-action flex-column align-items">

            <div class="d-flex w-100 justify-content-between">
                <h5>{{comment.author.username}}</h5>
                <small>{{comment.createdAt}}</small>
            </div>

            <div class="comment-main">
                <div class="image-container">
                    <img class="comment-poster-img" src={{comment.author.image}}>
                </div>

                <p class="comment-text">{{comment.body}}</p>
            </div>
        </div>

        <button *ngIf="canEdit(comment)" class="btn btn-primary" (click)="deleteComment(comment.id)">Eliminar
            comentario</button>

    </div>


</div>
