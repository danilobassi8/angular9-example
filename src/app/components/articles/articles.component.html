<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let article of articles | paginate: { id:'listing_pagination',
        itemsPerPage: 10,
        currentPage: page,
        totalItems: totalItems }">

        <td>{{article.title}}</td>
        <td>{{article.description}}</td>
        <td>{{article.date}}</td>
    </tr>
    </tbody>
</table>
<div>
    <pagination-controls id="listing_pagination" 
    maxSize="5" directionLinks="true" 
    (pageChange)="page = $event">
    </pagination-controls>
</div>
